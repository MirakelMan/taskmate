{% extends "base.html" %}
{% load static %}
{%block content %}
<div class="container">
    <h1 class="text-center">HomePage - Welcome , {{ first_arg }}!</h1>
    <div class="container text-center">
        <div class="row mt-5">
            <div class="col-lg-4">
                <img src="{% static 'images/city.jpg' %}" class="rounded shadow-lg" alt="First" width="250" height="360">
            </div>
            <div class="col-lg-4">
                <img src="{% static 'images/elephant.jpg' %}" class="rounded shadow-lg" alt="Second" width="250" height="360">
            </div>
            <div class="col-lg-4">
                <img src="{% static 'images/office.jpg' %}" class="rounded shadow-lg" alt="Third" width="360" height="250">
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col offset-md-1 col-md-10">
            <center><p class="h1 text-primary shadow-lg">First Paragraph, with a very long text that spans quite wide.</p></center>
            <center><p class="h2 text-warning shadow">Second Paragraph, with a less words and span.</p></center>
            <center><p class="h3 shadow-sm">Third Paragraph</p></center>
            <center>
                <button type="button" class="btn btn-secondary bt-lg shadow-lg mt-5">
                    <a class="nav-link" href="{% url 'todolist' %}">To TaskMaster</a>
                </button>
            </center>
        </div>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous">
    </script>
</div>
{% endblock content%}
