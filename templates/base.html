{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} - {{ app_name }}</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/gif" sizes="16x16">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt={{ app_name }}></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'todolist' %}">To-Do</a>
                <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </div>
          </div>
          {% if user.is_authenticated %}
            <div class="d-flex" role="search">
              <div class="p-2 mb-2 bg-dark text-white">Logged in as {{ user.username }}</div>
              <a class="nav-link" href="{% url 'logout' %}">
                <button class="btn btn-outline-secondary" type="submit">Logout</button>
              </a>
            </div>    
          {% else %}
          <a class="nav-link" href="{% url 'login' %}">
            <button class="btn btn-outline-secondary" type="submit">Login</button>
          </a>
          <a class="nav-link" href="{% url 'register' %}">
            <button class="btn btn-outline-secondary" type="submit">Register</button>
          </a>
          {% endif %}
        </div>
      </nav>
  </head>
  <body class="text-bg-light">
    {% block content %}
    {% endblock content %}
  </body>
</html>
